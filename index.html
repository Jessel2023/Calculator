<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="j.png">
    <title>Calculator</title>
    <script>
      console.warn = () => {};
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body> 
    <nav class="w-full bg-gradient-to-b from-stone-600 to-slate-900">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <!-- Mobile menu button-->
            <button type="button" class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <!--
                Icon when menu is closed.
    
                Menu open: "hidden", Menu closed: "block"
              -->
              <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
              <!--
                Icon when menu is open.
    
                Menu open: "block", Menu closed: "hidden"
              -->
              <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
            <div class="flex flex-shrink-0 items-center">
              <img class="block h-8 w-auto lg:hidden" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company" >
              <img class="hidden h-8 w-auto lg:block" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company">
            </div>
            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a href="#" class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium" aria-current="page">Calculator</a>
    
                <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Team</a>
    
                <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Projects</a>
    
                <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Calendar</a>
              </div>
            </div>
          </div>
          <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
            <button type="button" class="rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
              <span class="sr-only">View notifications</span>
              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
              </svg>
            </button>
    
            <!-- Profile dropdown -->
            <div class="relative ml-3">
              <div>
                <button type="button" class="flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                  <span class="sr-only">Open user menu</span>
                  <img class="h-8 w-8 rounded-full" img src="z.png">
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <!-- Mobile menu, show/hide based on menu state. -->
      <div class="sm:hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pt-2 pb-3">
          <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
          <a href="#" class="bg-gray-900 text-white block rounded-md px-3 py-2 text-base font-medium" aria-current="page">Calculator</a>
    
          <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Team</a>
    
          <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Projects</a>
    
          <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Calendar</a>
        </div>
      </div>
    </nav>
    
    <div class="calcBody min-w-screen min-h-screen bg-gradient-to-b from-rose-200 to-indigo-400 flex items-center justify-center px-5 py-5">
      <div class="w-full mx-auto rounded-xl bg-gray-100 shadow-xl text-gray-800 relative overflow-hidden">
          <div class="output w-full h-40 bg-gradient-to-b from-teal-800 to-gray-600 flex items-end text-right">
            <div class="previousNumber w-full py-9 px-6 text-6xl text-white font-thin text-top flex max-w-lg h-1/3 pb-5 pt-1 text-gray-600 text-xl"></div>
            <div class="currentNumber w-full py-5 px-6 text-6xl text-white font-thin">0</div>
          </div>
          <div class="w-full bg-gradient-to-b from-teal-200 to-cyan-700">
              <div class="flex w-full">
                  <div class="w-1/4 border-r border-b border-blue-900">
                      <button class="clear w-full h-16 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-black text-opacity-100 text-xl font-light">AC</button>
                  </div>
                  <div class="w-1/4 border-r border-b border-blue-900">
                      <button class="operator w-full h-16 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-black text-opacity-100 text-xl font-light">+/-</button>
                  </div>
                  <div class="w-1/4 border-r border-b border-blue-900">
                      <button class="operator w-full h-16 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-black text-opacity-100 text-xl font-light">%</button>
                  </div>
                  <div class="w-1/4 border-r border-b border-blue-900">
                      <button class="operator w-full h-16 outline-none focus:outline-none bg-indigo-700 bg-opacity-10 hover:bg-opacity-20 text-black text-2xl font-light">รท</button>
                  </div>
              </div>
              <div class="flex w-full">
                  <div class="w-1/4 border-r border-b border-blue-900">
                      <button class="number w-full h-16 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-black text-xl font-light">7</button>
                  </div>
                  <div class="w-1/4 border-r border-b border-blue-900">
                      <button class="number w-full h-16 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-black text-xl font-light">8</button>
                  </div>
                  <div class="w-1/4 border-r border-b border-blue-900">
                      <button class="number w-full h-16 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-black text-xl font-light">9</button>
                  </div>
                  <div class="w-1/4 border-r border-b border-blue-900">
                      <button class="operator w-full h-16 outline-none focus:outline-none bg-indigo-700 bg-opacity-10 hover:bg-opacity-20 text-black text-xl font-light">x</button>
                  </div>
              </div>
              <div class="flex w-full">
                  <div class="w-1/4 border-r border-b border-blue-900">
                      <button class="number w-full h-16 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-black text-xl font-light">4</button>
                  </div>
                  <div class="w-1/4 border-r border-b border-blue-900">
                      <button class="number w-full h-16 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-black text-xl font-light">5</button>
                  </div>
                  <div class="w-1/4 border-r border-b border-blue-900">
                      <button class="number w-full h-16 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-black text-xl font-light">6</button>
                  </div>
                  <div class="w-1/4 border-r border-b border-blue-900">
                      <button class="operator w-full h-16 outline-none focus:outline-none bg-indigo-700 bg-opacity-10 hover:bg-opacity-20 text-black text-xl font-light">-</button>
                  </div>
              </div>
              <div class="flex w-full">
                  <div class="w-1/4 border-r border-b border-blue-900">
                      <button class="number w-full h-16 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-black text-xl font-light">1</button>
                  </div>
                  <div class="w-1/4 border-r border-b border-blue-900">
                      <button class="number w-full h-16 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-black text-xl font-light">2</button>
                  </div>
                  <div class="w-1/4 border-r border-b border-blue-900">
                      <button class=" number w-full h-16 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-black text-xl font-light">3</button>
                  </div>
                  <div class="w-1/4 border-r border-b border-blue-900">
                      <button class="operator w-full h-16 outline-none focus:outline-none bg-indigo-700 bg-opacity-10 hover:bg-opacity-20 text-black text-xl font-light">+</button>
                  </div>
              </div>
              <div class="flex w-full">
                  <div class="w-1/4 border-r border-blue-900">
                      <button class="number w-full h-16 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-black text-xl font-light">0</button>
                  </div>
                  <div class="w-1/4 border-r border-blue-900">
                      <button class="decimal w-full h-16 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-black text-xl font-light">.</button>
                  </div>
                  <div class="w-2/4 border-r border-blue-900">
                      <button class="equal w-full h-16 outline-none focus:outline-none bg-teal-700 bg-opacity-30 hover:bg-opacity-40 text-black text-xl font-light">=</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
  </body>
  <script src="cal.js"></script>
 </html>
